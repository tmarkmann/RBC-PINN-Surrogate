defaults:
  - _self_
  - paths: default
  - hydra: default
  - experiment: null

seed: 42

data:
  data_dir: data/3D
  ra: 2500
  pressure: False
  normalize: True
  batch_size: 32
  # Data slicing settings
  start: 200 # t=300
  end: 600 # t=500
  train_length: 1
  test_length: 1
  train_shift: 5
  test_shift: 5
  stride: 1
  nr_episodes_train: 50
  nr_episodes_val: 20
  nr_episodes_test: 20
  # Data efficiency settings
  num_workers: 2
  pin_memory: True
  persistent_workers: True

model:
  version: v1
  input_size: [4, 32, 48, 48]
  latent_channels: 8
  #channels: [21, 42, 42, 82, 82]
  channels: [16, 32, 32, 64, 64]
  pooling: [true, false, true, false, true]
  drop_rate: 0.2
  batch_norm: True
  kernel_size: 5
  latent_kernel_size: 3
  lr: 0.001

trainer:
  max_epochs: 500
  accelerator: auto
  detect_anomaly: false

task_name: 3d_ae
