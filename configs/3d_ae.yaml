defaults:
  - paths: default
  - hydra: default
  - _self_

seed: 42

data:
  data_dir: /vol/cfd/rbc/newnew/3D
  ra: 2500
  batch_size: 8
  start: 200  # t=100
  end: 600    # t=300
  train_length: 1
  train_shift: 3
  test_length: 1
  test_shift: 25
  stride: 1
  nr_episodes_train: null # this means all of them
  nr_episodes_val: null
  nr_episodes_test: null
  # Data efficiency settings
  num_workers: 2
  pin_memory: True
  persistent_workers: True
  pressure: False

model:
  latent_dimension: 128
  input_channel: 4
  base_filters: 64
  kernel_size: 5
  lr: 0.001

algo:
  epochs: 100

task_name: ae3D