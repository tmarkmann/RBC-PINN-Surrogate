defaults:
  - paths: default
  - hydra: default
  - _self_

seed: 42

data:
  data_dir: /vol/cfd/rbc/3D
  ra: 2500
  batch_size: 16
  start: 600  # t=300
  end: 1000    # t=500
  train_length: 1
  train_shift: 5
  test_length: 1
  test_shift: 5
  stride: 1
  nr_episodes_train: null # this means all of them
  nr_episodes_val: null
  nr_episodes_test: null
  # Data efficiency settings
  num_workers: 2
  pin_memory: True
  persistent_workers: True
  pressure: False
  normalize: True

model:
  latent_dimension: 256
  input_channel: 4
  base_filters: 64
  kernel_size: 5
  lr: 0.001

algo:
  epochs: 100

task_name: 3d_ae