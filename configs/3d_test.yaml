defaults:
  - paths: default
  - hydra: default
  - _self_

task_name: 3d_test

model: fno # fno or lran
seed: 0
checkpoint: ${paths.model_dir}/3d_${model}/ra${data.ra}-${seed}.ckpt

data:
  data_dir: /vol/cfd/rbc/3D
  ra: 2500
  pressure: False
  normalize: True
  batch_size: 4
  start: 600 # t=100
  end: 1000 # t=300
  test_length: 100
  test_shift: 50
  stride: 1
  nr_episodes_train: null # this means all of them
  nr_episodes_val: null
  nr_episodes_test: null
  # Data efficiency settings
  num_workers: 2
  pin_memory: True
  persistent_workers: True
