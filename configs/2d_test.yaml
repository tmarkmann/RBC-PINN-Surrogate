defaults:
  - paths: default
  - hydra: default
  - _self_

task_name: 3d_test

model: fno # fno or lran
seed: 0
checkpoint: ${paths.model_dir}/2d_${model}/ra${data.ra}-${seed}.ckpt

data:
  data_dir: data/2D
  ra: 1000000
  batch_size: 8
  start: 200
  end: 500
  train_steps: 15
  test_steps: 25
  train_shift: 5
  test_shift: 50
  stride: 1
  nr_episodes_train: null # this means all of them
  nr_episodes_val: null
  nr_episodes_test: null
  # Data efficiency settings
  num_workers: 2
  pin_memory: True
  persistent_workers: True
  pressure: False
  normalize: True
