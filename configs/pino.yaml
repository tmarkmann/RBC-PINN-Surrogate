defaults:
  - paths: default
  - hydra: default
  - _self_

data:
  ra: 10000
  batch_size: 64
  start_time: 1
  end_time: 61
  train_length: 5
  test_length: 20
  shift_time: 1
  stride_time: 0.5
  nr_episodes_train: 15 # this means all of them
  nr_episodes_val: 5
  nr_episodes_test: 10
  # Data efficiency settings
  num_workers: 2
  pin_memory: False
  persistent_workers: True
  pressure: True

model:
  n_modes_width: 16
  n_modes_height: 16
  n_modes_depth: 16
  hidden_channels: 32
  in_channels: 5
  out_channels: 5
  lifting_channels: 16
  projection_channels: 16
  n_layers: 4
  pino_weight: 200
  data_weight: 1

algo:
  lr: 1e-3
  epochs: 10
  do_finetuning: True
  epochs_finetuning: 1

task_name: pino