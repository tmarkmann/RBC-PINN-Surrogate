defaults:
  - paths: default
  - hydra: default
  - _self_

seed: 42

data:
  data_dir: /vol/cfd/rbc/newnew/3D
  ra: 2500
  batch_size: 8
  start: 200  # t=100
  end: 600    # t=300
  train_length: 6
  train_shift: 3
  test_length: 25
  test_shift: 25
  stride: 1
  nr_episodes_train: null # this means all of them
  nr_episodes_val: null
  nr_episodes_test: null
  # Data efficiency settings
  num_workers: 2
  pin_memory: True
  persistent_workers: True
  pressure: False

model:
  lr: 1e-3
  preprocess: True
  n_modes_width: 16
  n_modes_height: 8
  n_modes_depth: 16
  hidden_channels: 32
  in_channels: 4
  out_channels: 4
  lifting_channels: 16
  projection_channels: 16
  n_layers: 4

algo:
  epochs: 35

task_name: 3d_fno