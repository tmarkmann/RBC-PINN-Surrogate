defaults:
  - paths: default
  - hydra: default
  - _self_

seed: 42

data:
  data_dir: /vol/cfd/rbc/3D_
  ra: 2500
  batch_size: 8
  start: 200    # t=100
  end: 600     # t=300
  train_length: 10
  train_shift: 6
  test_length: 100
  test_shift: 50
  stride: 1
  nr_episodes_train: null # this means all of them
  nr_episodes_val: null
  nr_episodes_test: null
  # Data efficiency settings
  num_workers: 2
  pin_memory: True
  persistent_workers: True
  pressure: False

model:
  lr: 1e-3
  n_modes_width: 16
  n_modes_height: 8
  n_modes_depth: 16
  hidden_channels: 40
  in_channels: 4
  out_channels: 4
  lifting_channels: 16
  projection_channels: 16
  n_layers: 6

algo:
  epochs: 50

task_name: 3d_fno