defaults:
  - paths: default
  - hydra: default
  - _self_

seed: 42

data:
  data_dir: /vol/cfd/rbc/newnew/3D
  ra: 2500
  batch_size: 8
  start: 200  # t=100
  end: 600    # t=300
  train_length: 6
  train_shift: 3
  test_length: 25
  test_shift: 25
  stride: 1
  nr_episodes_train: null # this means all of them
  nr_episodes_val: null
  nr_episodes_test: null
  # Data efficiency settings
  num_workers: 2
  pin_memory: True
  persistent_workers: True
  pressure: False

model:
  latent_dimension: 1024
  input_channel: 4
  base_filters: 64
  kernel_size: 5
  ae_ckpt: ${paths.model_dir}/autoencoder3D/ra${data.ra}.ckpt
  lambda_id: 1
  lambda_fwd: 1
  lambda_hid: 5
  lr_operator: 0.0001
  lr_autoencoder: 0.001

algo:
  epochs: 35

task_name: 3d_lran