[project]
name = "rbc-pinn-surrogate"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { email = "tmarkmann@techfak.uni-bielefeld.de" }
]
requires-python = ">=3.11"
dependencies = [
    "h5py>=3.14.0",
    "lightning>=2.5.1.post0",
    "rbc-gym",
    "torch>=2.7.1",
    "torchvision>=0.22.1",
