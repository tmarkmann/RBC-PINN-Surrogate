program: scripts/train_fno_3D.py
name: FNO3D - train_length
method: grid
metric:
  goal: minimize
  name: val/RMSE
parameters:
  data.train_length:
    values: [1, 2, 4, 8, 12, 16]
  # Multiple runs with different seeds per configuration
  seed:
    values: [42, 123, 456]

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}