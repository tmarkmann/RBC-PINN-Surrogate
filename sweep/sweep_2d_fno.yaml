program: scripts/train_fno.py
name: FNO_train_steps

method: grid
metric:
  goal: minimize
  name: val/RMSE

parameters:
  seed:
    values: [0, 1, 2, 3, 4]
  data.ra:
    value: 1_000_000
  data.data_dir:
    value: /vol/cfd/rbc/2D
  data.train_steps:
    values: [5, 10, 15, 20, 25]
  model.type:
    values: [2d, 3d]

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
