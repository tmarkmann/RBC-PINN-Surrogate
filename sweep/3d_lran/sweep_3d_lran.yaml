program: scripts/train_3d_lran.py
name: LRAN3D

method: bayes
metric:
  goal: minimize
  name: val/NRSSE

parameters:
  # Fixed
  data.data_dir:
    value: '/vol/cfd/rbc/3D-ld'
  data.start:
    value: 500
  data.end:
    value: 1000
  data.test_length:
    value: 50
  model.ae_ckpt:
    value: ${paths.model_dir}/3d_ae/ld/ra${data.ra}-${seed}.ckpt
  trainer.max_epochs:
    value: 30

  # Sweep variables
  seed:
    values: [0, 1, 2]

  data.train_length:
    values: [2, 4, 6, 8, 10, 12]

  model.train_autoencoder:
    values: [true, false]

  model.latent_dimension:
    values: [64, 128, 256, 512, 1024]

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}