program: scripts/train_2d_lran.py
name: LRAN

method: bayes
metric:
  goal: minimize
  name: val/NRSSE

parameters:
  data.ra:
    value: 3_000_000
  options:
    value: gpucluster
  trainer.max_epochs:
    value: 30

  data.train_steps:
    values: [5, 10, 15, 20, 25]

  model.lr_operator:
    values: [0.0001, 0.0003, 0.001, 0.003]
  model.lr_autoencoder:
    values: [0.0001, 0.0003, 0.001, 0.003]

  model.lambda_id:
    values: [0, 0.5, 1.0]
  model.lambda_fwd:
    values: [0, 0.5, 1.0]
  model.lambda_hid:
    values: [0, 10.0, 100, 1000]

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
