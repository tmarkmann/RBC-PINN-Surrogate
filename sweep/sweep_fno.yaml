program: scripts/train_fno.py
name: FNO

method: bayes
metric:
  goal: minimize
  name: val/RMSE

count: 50

parameters:
  seed:
    values: [0, 1, 2]
  data.ra:
    value: 1_000_000
  data.batch_size:
    values: [16, 32, 64]
  data.train_steps:
    values: [5, 10, 15, 20]
  model.type:
    values: [2d, 3d]
  model.loss:
    values: [L2, H1]
  model.lr:
    distribution: log_uniform
    min: 1e-4
    max: 3e-3
  model.weight_decay:
    values: [0.0, 1e-4, 1e-3]
  model.n_modes_space:
    values: [8, 16, 32]
  model.n_modes_time:
    values: [4, 8, 16, 32]
  model.hidden_channels:
    values: [8, 16, 32, 64]
  model.lifting_channels:
    values: [8, 16, 32, 64]
  model.projection_channels:
    values: [8, 16, 32, 64]
  model.n_layers:
    values: [2, 4, 6]


command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}