program: scripts/train_fno.py
name: FNO_Base_Sweep

method: bayes
metric:
  goal: minimize
  name: val/RMSE

parameters:
  seed:
    values: [0, 1, 2]
  data.ra:
    value: 1_000_000
  data.data_dir:
    value: /vol/cfd/rbc/2D
  data.batch_size:
    values: [16, 32, 64]
  data.train_steps:
    values: [5, 10, 15, 20]
  model.type:
    values: [2d, 3d]
  model.loss:
    values: [L2, H1]
  model.lr:
    values: [0.0001, 0.0003, 0.001, 0.003]
  model.weight_decay:
    values: [0.0, 0.0001, 0.001]
  model.n_modes_space:
    values: [8, 16, 32]
  model.n_modes_time:
    values: [4, 8, 16, 32]
  model.hidden_channels:
    values: [8, 16, 32, 64]
  model.lifting_channels:
    values: [8, 16, 32, 64]
  model.projection_channels:
    values: [8, 16, 32, 64]
  model.n_layers:
    values: [2, 4, 6]


command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}