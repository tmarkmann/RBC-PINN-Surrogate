program: scripts/train_fno.py
name: FNO
method: random
metric:
  goal: minimize
  name: val/RMSE
parameters:
  data.ra:
    value: 1_000_000
  data.train_steps:
    values: [2, 5, 10, 15, 20]
  model.type:
    values: [2d, 3d]
  model.loss:
    values: [L2, H1, mse]
  model.lr:
    values: [1e-3, 1e-4]
  model.n_modes_space:
    values: [4, 8, 16, 32]
  model.n_modes_time:
    values: [4, 8, 16, 32]
  model.hidden_channels:
    values: [4, 8, 16, 32]
  model.lifting_channels:
    values: [4, 8, 16, 32]
  model.projection_channels:
    values: [4, 8, 16, 32]
  model.n_layers:
    values: [2, 4, 6]


command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}