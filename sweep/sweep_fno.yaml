program: scripts/train_fno.py
name: FNO
method: random
metric:
  goal: minimize
  name: val/metrics-MeanSquaredError
parameters:
  data.ra:
    value: 1_000_000
  data.train_steps:
    values: [2, 5, 10, 15, 20] 
  model.n_modes_width:
    values: [4, 8, 16, 32]
  model.n_modes_height:
    values: [4, 8, 16, 32]
  model.n_modes_depth:
    values: [4, 8, 16, 32]
  model.hidden_channels:
    values: [4, 8, 16, 32, 64]
  model.lifting_channels:
    values: [4, 8, 16, 32, 64]
  model.projection_channels:
    values: [4, 8, 16, 32, 64]


command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}