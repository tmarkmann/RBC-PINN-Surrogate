program: scripts/train_lran_2D.py
name: LRAN_Base_Sweep

method: bayes
metric:
  goal: minimize
  name: val/RMSE

parameters:
  seed:
    values: [0, 1, 2]
  data.ra:
    value: 1_000_000
  data.data_dir:
    value: /vol/cfd/rbc/2D

  data.train_steps:
    values: [5, 10, 15, 20]
  data.train_shift:
    values: [5, 10]
  data.batch_size:
    values: [32, 64]

  model.latent_dimension:
    values: [32, 64, 96, 128]
  model.base_filters:
    values: [32, 64, 96]

  model.lr_operator:
    values: [0.0001, 0.0003, 0.001, 0.003]
  model.lr_autoencoder:
    values: [0.0001, 0.0003, 0.001, 0.003]
  model.lambda_id:
    values: [0.01, 0.1, 1.0, 10.0]
  model.lambda_fwd:
    values: [0.01, 0.1, 1.0, 10.0]
  model.lambda_hid:
    values: [0.01, 0.1, 1.0, 10.0]
  


command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}