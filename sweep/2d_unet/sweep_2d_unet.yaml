program: scripts/train_2d_unet.py
name: UNet

method: bayes
metric:
  goal: minimize
  name: val/NRSSE

parameters:
  seed:
    values: [0, 1, 2]
  data.ra:
    value: 3_000_000
  data.data_dir:
    value: /vol/cfd/rbc/2D

  data.train_steps:
    values: [5, 10, 15, 20, 25, 30]
  data.batch_size:
    values: [32, 64]

  model.lr:
    values: [0.0001, 0.0003, 0.001, 0.003]
  model.features:
    values:
      - [16, 32]
      - [32, 64]
      - [64, 128]
      - [16, 32, 64]
      - [32, 64, 128]
      - [64, 128, 256]
      - [16, 32, 64, 128]
      - [32, 64, 128, 256]

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
