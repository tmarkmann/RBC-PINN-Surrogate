program: scripts/train_3d_fno.py
name: FNO3D - neural operator params
method: bayes
metric:
  goal: minimize
  name: val/RMSE
parameters:
  data.train_length:
    value: 4
  model.n_modes_width:
    values: [8, 16, 32]
  model.n_modes_height:
    values: [8, 16, 32]
  model.n_modes_depth:
    values: [8, 16, 32]
  model.hidden_channels:
    values: [8, 16, 32, 64]
  model.lifting_channels:
    values: [8, 16, 32, 64]
  model.projection_channels:
    values: [8, 16, 32, 64]

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}