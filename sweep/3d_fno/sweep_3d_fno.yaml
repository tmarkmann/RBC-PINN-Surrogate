program: scripts/train_3d_fno.py
name: FNO

method: bayes
metric:
  goal: minimize
  name: val/NRSSE

parameters:
  options:
    value: gpucluster
  trainer.max_epochs:
    value: 30
  
  data.train_length:
    values: [2, 4, 8, 12]
  
  model.loss:
    values: ["h1", "l2"]
  model.lr:
    values: [0.0001, 0.0003, 0.001, 0.003]
  model.n_modes_xy:
    values: [8, 16, 32]
  model.n_modes_z:
    values: [8, 16, 32]
  model.hidden_channels:
    values: [8, 16, 32, 40]
  model.channels:
    values: [8, 16, 32, 64]

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}