program: scripts/train_2d_fno.py
name: FNO_Params

method: grid
metric:
  goal: minimize
  name: val/RMSE

parameters:
  seed:
    values: [0, 1, 2]
  data.ra:
    value: 1_000_000
  data.data_dir:
    value: /vol/cfd/rbc/2D
  model.type:
    value: 3d
  
  model.hidden_channels:
    values: [8, 16, 24, 32, 40, 48, 64]
  

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
